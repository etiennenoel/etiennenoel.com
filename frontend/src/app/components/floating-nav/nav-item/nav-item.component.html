<button
  (click)="onClick()"
  [ngClass]="{
    'px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300': true
  }"
  [style.background-color]="active ? 'var(--text-primary)' : 'transparent'"
  [style.color]="active ? 'var(--bg-main)' : 'var(--text-muted)'"
  [style.box-shadow]="active ? '0 0 20px rgba(255,255,255,0.3)' : 'none'"
  (mouseover)="onMouseOver($event)"
  (mouseout)="onMouseOut($event)"
>
  {{ label }}
</button>
