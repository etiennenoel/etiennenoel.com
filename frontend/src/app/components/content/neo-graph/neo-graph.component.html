<div class="my-8 p-6 bg-white/5 border border-white/10 rounded-xl">
  <div class="flex items-center justify-center h-48 relative">
    <!-- Abstract Visualization of Token Streaming -->
    <div class="absolute inset-0 flex items-center justify-center gap-4">
       <div class="w-16 h-16 rounded-full border-2 border-blue-500 flex items-center justify-center bg-blue-500/10 z-10">
          <i class="bi bi-cpu text-blue-400 text-2xl"></i>
       </div>
       <div class="flex gap-1">
         <div *ngFor="let i of [1,2,3,4]" class="w-2 h-2 rounded-full bg-blue-500 animate-[pulse_1s_infinite]" [style.animationDelay.s]="i*0.2" ></div>
       </div>
       <div class="w-32 h-20 rounded-lg border border-purple-500/30 bg-purple-500/10 flex items-center justify-center flex-col text-xs font-mono text-purple-300">
          <span>Context Window</span>
          <div class="w-24 h-1 bg-purple-500/20 mt-2 overflow-hidden rounded-full">
              <div class="h-full bg-purple-500 w-2/3 animate-[shimmer_2s_infinite]"></div>
          </div>
       </div>
    </div>
  </div>
  <div class="text-center text-xs text-neutral-500 font-mono mt-4">FIG 2.1: TOKEN STREAM ARCHITECTURE</div>
</div>
