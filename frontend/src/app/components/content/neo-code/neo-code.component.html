<div class="my-8 rounded-lg overflow-hidden border border-white/10 bg-[#0A0A0E] shadow-xl">
  <div *ngIf="title" class="flex items-center justify-between px-4 py-2 border-b border-white/5 bg-white/5">
    <span class="text-xs font-mono text-neutral-400">{{ title }}</span>
    <div class="flex gap-1.5">
      <div class="w-2.5 h-2.5 rounded-full bg-red-500/20"></div>
      <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/20"></div>
      <div class="w-2.5 h-2.5 rounded-full bg-green-500/20"></div>
    </div>
  </div>
  <div class="p-4 overflow-x-auto">
    <pre class="font-mono text-sm text-neutral-300">
      <code><ng-content></ng-content></code>
    </pre>
  </div>
</div>
