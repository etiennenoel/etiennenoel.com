<div *ngIf="isOpen && project" class="fixed inset-0 z-[100] flex items-center justify-center p-4 md:p-8 animate-fade-in">
  <div class="absolute inset-0 backdrop-blur-xl" [style.background-color]="'var(--bg-overlay)'" (click)="onClose()"></div>

  <div class="relative w-full max-w-4xl h-full md:h-[90vh] border rounded-2xl shadow-2xl overflow-hidden flex flex-col" [style.background-color]="'var(--bg-card)'" [style.border-color]="'var(--border-glass)'">
    <div class="flex items-center justify-between p-6 border-b" [style.border-color]="'var(--border-glass)'" [style.background-color]="'var(--bg-main)'">
      <div class="flex items-center gap-2 text-xs font-mono" [style.color]="'var(--text-muted)'">
        <i class="bi bi-terminal text-blue-500"></i>
        <span class="text-blue-400">PROJECT NEURAL LINK //</span>
        <span [style.color]="'var(--text-primary)'">{{ project.title | uppercase }}</span>
      </div>
      <button (click)="onClose()" class="p-2 hover:bg-white/10 rounded-full transition-colors" [style.color]="'var(--text-primary)'" onMouseOver="this.style.backgroundColor='var(--bg-glass-hover)'" onMouseOut="this.style.backgroundColor='transparent'">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>

    <div class="flex-grow overflow-y-auto">
      <div class="p-8 md:p-12 border-b bg-gradient-to-b from-blue-900/10 to-transparent" [style.border-color]="'var(--border-glass)'">
        <div class="flex flex-wrap gap-2 mb-6">
          <span *ngFor="let t of project.tags" class="px-2 py-1 bg-blue-500/10 border border-blue-500/20 text-blue-300 text-xs font-mono rounded">
            {{ t }}
          </span>
        </div>
        <h1 class="text-4xl md:text-5xl font-bold mb-4" [style.color]="'var(--text-primary)'">{{ project.title }}</h1>
        <p class="text-xl max-w-2xl leading-relaxed" [style.color]="'var(--text-secondary)'">{{ project.desc }}</p>
      </div>

      <div class="p-8 md:p-12 grid md:grid-cols-3 gap-12">
        <div class="md:col-span-2 space-y-12">
          <section>
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2" [style.color]="'var(--text-primary)'">
              <span class="w-1 h-6 bg-red-500 rounded-full"></span> The Challenge
            </h3>
            <p class="leading-relaxed" [style.color]="'var(--text-muted)'">{{ project.challenge }}</p>
          </section>

          <section>
            <h3 class="text-xl font-bold mb-4 flex items-center gap-2" [style.color]="'var(--text-primary)'">
              <span class="w-1 h-6 bg-green-500 rounded-full"></span> The Solution
            </h3>
            <p class="leading-relaxed" [style.color]="'var(--text-muted)'">{{ project.solution }}</p>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
