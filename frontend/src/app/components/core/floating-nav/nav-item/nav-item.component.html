<button
  (click)="onClick()"
  [ngClass]="{
    'px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300': true,
    'bg-white text-black shadow-[0_0_20px_rgba(255,255,255,0.3)]': active,
    'text-neutral-400 hover:text-white hover:bg-white/10': !active
  }"
>
  {{ label }}
</button>
