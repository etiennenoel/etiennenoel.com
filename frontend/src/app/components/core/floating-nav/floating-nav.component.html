<div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
  <div class="backdrop-blur-xl rounded-full p-2 flex gap-1 shadow-2xl"
       [style.background-color]="'var(--bg-dock)'"
       [style.border-color]="'var(--border-glass)'"
       [style.box-shadow]="'var(--box-shadow-dock)'"
  >
    <app-nav-item
      *ngFor="let tab of tabs"
      [label]="tab"
      [active]="activeTab === tab"
      (itemClick)="onTabClick(tab)"
    ></app-nav-item>
  </div>
</div>
