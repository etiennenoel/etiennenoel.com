<div class="fixed inset-0 z-[55] overflow-y-auto animate-fade-in" [style.background-color]="'var(--bg-main)'">
  <div class="max-w-3xl mx-auto px-6 py-20">
    <a routerLink="/articles" class="mb-8 flex items-center gap-2 transition-colors" [style.color]="'var(--text-muted)'" onMouseOver="this.style.color='var(--text-primary)'" onMouseOut="this.style.color='var(--text-muted)'">
      <i class="bi bi-chevron-left text-xl"></i> Back to Articles
    </a>

    <div class="mb-12">
      <span class="text-blue-400 font-mono text-sm px-2 py-1 bg-blue-500/10 rounded mb-4 inline-block">WEB.DEV</span>
      <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight" [style.color]="'var(--text-primary)'">{{ articleMetadata?.title }}</h1>
      <div class="flex gap-6 text-sm font-mono border-b pb-8" [style.color]="'var(--text-muted)'" [style.border-color]="'var(--border-glass)'">
        <span class="flex items-center gap-2"><i class="bi bi-briefcase"></i> {{ articleMetadata?.author }}</span>
        <span class="flex items-center gap-2"><i class="bi bi-layout-text-sidebar"></i> {{ articleMetadata?.category }}</span>
        <span>{{ articleMetadata?.readTime }} MIN READ</span>
      </div>
    </div>

    <div class="prose prose-invert prose-lg max-w-none" [style.color]="'var(--text-secondary)'" [innerHTML]="sanitizedHtmlContent">
    </div>
  </div>
</div>
