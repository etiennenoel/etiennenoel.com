<div class="animate-fade-in pt-12 min-h-[80vh]">
  <app-article-page *ngIf="readingArticle" [article]="mockArticle" (close)="setReadingArticle(false)"></app-article-page>

  <div class="flex justify-between items-end mb-8">
    <h2 class="text-3xl font-bold text-white">Articles</h2>
    <span class="text-xs font-mono text-yellow-400">./notes --list</span>
  </div>

  <div class="grid gap-4">
    <div
      (click)="setReadingArticle(true)"
      class="group cursor-pointer p-6 rounded-xl border border-white/5 bg-white/5 hover:border-blue-500/30 hover:bg-white/10 transition-all"
    >
      <div class="flex justify-between items-start">
        <div>
          <h3 class="text-xl font-bold text-white group-hover:text-blue-400 transition-colors">The Origin Private File System</h3>
          <p class="text-sm text-neutral-400 mt-2 max-w-2xl">
            A deep dive into high-performance file storage for the web, enabling applications like video editors and IDEs to run smoothly in the browser.
          </p>
        </div>
        <div class="p-2 bg-white/5 rounded-full group-hover:bg-blue-500/20 transition-colors">
          <i class="bi bi-chevron-right text-neutral-500 group-hover:text-blue-400"></i>
        </div>
      </div>
      <div class="flex items-center gap-4 mt-6 text-xs font-mono text-neutral-500">
        <span class="px-2 py-0.5 rounded bg-blue-500/10 text-blue-400">WEB.DEV</span>
        <span>PERFORMANCE</span>
      </div>
    </div>
  </div>
</div>
